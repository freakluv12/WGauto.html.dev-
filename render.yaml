services:
  - type: web
    name: wgauto-crm-v2
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wgauto-db-v2
          property: connectionString

databases:
  - name: wgauto-db-v2
    plan: free
    databaseName: wgauto_crm_v2
    user: wgauto_user
    ipAllowList: []
