services:
  - type: web
    name: wgauto-crm
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wgauto-db
          property: connectionString

databases:
  - name: wgauto-db
    plan: free
    databaseName: wgauto_crm
    user: wgauto_user
    ipAllowList: []
