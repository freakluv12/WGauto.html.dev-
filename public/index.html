<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGauto CRM - Modular</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modules.css">
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-form">
            <div class="auth-title">WGauto CRM</div>
            
            <div id="loginForm">
                <h3 style="margin-bottom: 20px;">Login</h3>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="btn" onclick="Auth.login()">Login</button>
                <p style="margin-top: 15px; color: #ccc;">
                    Don't have an account? 
                    <a href="#" onclick="Auth.showRegisterForm()" style="color: #4CAF50;">Register</a>
                </p>
            </div>

            <div id="registerForm" style="display: none;">
                <h3 style="margin-bottom: 20px;">Register</h3>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button class="btn" onclick="Auth.register()">Register</button>
                <p style="margin-top: 15px; color: #ccc;">
                    Already have an account? 
                    <a href="#" onclick="Auth.showLoginForm()" style="color: #4CAF50;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appScreen" class="container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">WGauto CRM</div>
            <button class="nav-item active" onclick="showSection('dashboard')">ğŸ“Š Dashboard</button>
            <button class="nav-item" onclick="showSection('cars')">ğŸš— Cars</button>
            <button class="nav-item" onclick="showSection('rentals')">ğŸ“… Rentals</button>
            <button class="nav-item" onclick="showSection('warehouse')">ğŸ“¦ Warehouse</button>
            <button class="nav-item" onclick="showSection('pos')">ğŸ’³ POS</button>
            <button class="nav-item" id="adminNav" onclick="showSection('admin')" style="display: none;">âš™ï¸ Admin</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button class="logout-btn" onclick="Auth.logout()">Logout</button>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <!-- Cars Section -->
            <div id="cars" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="section-title">Cars</div>
                    <button class="btn" onclick="Cars.showAddModal()">+ Add Car</button>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <input type="text" id="carSearch" placeholder="Search..." 
                           style="width: 300px; padding: 10px; border: 1px solid #555; border-radius: 4px; background: #3d3d3d; color: #fff;"
                           oninput="Cars.search()">
                    <select id="carStatusFilter" onchange="Cars.filter()" 
                            style="margin-left: 10px; padding: 10px; border: 1px solid #555; border-radius: 4px; background: #3d3d3d; color: #fff;">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="rented">Rented</option>
                        <option value="repair">Repair</option>
                        <option value="sold">Sold</option>
                        <option value="dismantled">Dismantled</option>
                    </select>
                </div>
                
                <div class="cars-grid" id="carsGrid"></div>
            </div>

            <!-- Rentals Section -->
            <div id="rentals" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="section-title">Rentals</div>
                    <button class="btn" onclick="Rentals.showAddModal()">+ New Rental</button>
                </div>
                <div id="rentalsContent"></div>
            </div>

            <!-- Warehouse Section -->
            <div id="warehouse" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="section-title">Warehouse</div>
                </div>
                <div id="warehouseContent"></div>
            </div>

            <!-- POS Section -->
            <div id="pos" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="section-title">Point of Sale</div>
                </div>
                <div id="posContent"></div>
            </div>

            <!-- Admin Section -->
            <div id="admin" class="section">
                <div class="section-title">Admin Panel</div>
                <table class="table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals Container (Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ÑÑ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑĞ¼Ğ¸) -->
    <div id="modalsContainer"></div>

    <!-- Scripts - ĞŸĞĞ Ğ¯Ğ”ĞĞš Ğ’ĞĞ–Ğ•Ğ! -->
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/rentals.js"></script>
    <script src="js/warehouse.js"></script>
    <script src="js/pos.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
